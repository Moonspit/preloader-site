<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader + Google Sites</title>

  <style>
    /* 1) Reset básico y ocultar scroll */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* 2) Estilos del loader */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #111 url('https://imgur.com/ohGKOOc.png') center center no-repeat;
      z-index: 9999;
    }

    /* 3) Contenedor del iframe (tu Google Site) */
    #app {
      display: none;
      width: 100%;
      height: 100%;
    }
    #app iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="loader"></div>

  <!-- Aquí se carga tu Google Site -->
  <div id="app">
    <iframe src="https://sites.google.com/view/moonspit/games?authuser=3"></iframe>
  </div>

  <script>
    // Cuando todo (incluido el iframe) haya cargado...
    window.addEventListener('load', function() {
      // Oculta el loader...
      document.getElementById('loader').style.display = 'none';
      // ...y muestra el iframe
      document.getElementById('app').style.display = 'block';
    });
  </script>

</body>
</html>
